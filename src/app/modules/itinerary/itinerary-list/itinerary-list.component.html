<section class="mx-4 my-4 bg-white rounded-lg shadow-lg">
  <app-come-back>
    <h3 header class="text-gray-600 text-lg font-semibold font-mono"> Itinéraires</h3>
  </app-come-back>
</section>

<section class="mx-4 my-4 bg-white rounded-lg shadow-lg px-2 py-2">
  <form [formGroup]="itineraryForm" (ngSubmit)="onSubmit()" class="flex flex-col flex-grow">

    <div class="flex items-center space-x-1 rounded-t-lg border shadow-sm py-2 px-2">
      <label for="departure" class="block text-sm font-medium leading-6 text-gray-900">De:</label>
      <input id="departure" name="departure" formControlName="departure" type="text" required
             placeholder="Arrêt, adresse, lieu..."
             class="w-full  text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm sm:leading-6">
      <span class="pi pi-times cursor-pointer rounded-full p-1 border text-gray-800 border-gray-300"></span>
    </div>

    <div class="flex items-center space-x-1 rounded-b-lg border shadow-sm py-2 px-2">
      <label for="arrival" class="block text-sm font-medium leading-6 text-gray-900 ">À:</label>
      <input id="arrival" name="arrival" formControlName="arrival" type="text" required
             placeholder="Arrêt, adresse, lieu..."
             class="w-full  text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm sm:leading-6">
      <span class="pi pi-times cursor-pointer rounded-full p-1 border text-gray-800 border-gray-300"></span>
    </div>

    <button type="submit" [disabled]="!itineraryForm.valid" class="group relative w-full my-2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-lightblue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-50" aria-required="true"> Rechercher</button>

  </form>
</section>
