<div class="min-h-screen min-w-screen">
  <div class="w-full h-full px-4 py-4">
    <!--search bar-->
    <form
      method="POST"
      novalidate
      class="search-form"
    >
      <div class="mb-2 mr-0 rounded-lg input-group">
        <div class="station-card">
          <div class="py-2 rounded-lg search-bar">
            <input
              name="stationName"
              ngModel
              required
              class="pl-2 leading-tight border-none outline-none input-form form-control focus:"
              type="text"
              placeholder="nom de la station"
              aria-label="Enter place name"
              minlength="3"
              maxlength="20"
            />
            <button
              aria-label="renfe station search button"
              type="submit"
              class="absolute top-0 right-0 mt-3 mr-4"
            >
              <img
                class="w-5 h-5 fill-current"
                src="https://icones8.fr/icon/83914/apple-map"
                width="20"
                height="20"
                alt="search button magnifying glass image"
              />
            </button>
          </div>
        </div>
      </div>
    </form>

    <app-maps/>

  </div>
</div>
